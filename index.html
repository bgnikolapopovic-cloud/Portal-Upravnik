<!DOCTYPE html>
<html lang="sr-Latn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portal Upravnik</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg-url: url("bg.png");

  --sidebar-w: 340px;
  --edge-w: 16px;
  --main-pad: 18px;

  --ink:#0f172a;
  --glass:rgba(255,255,255,.88);
  --border:rgba(15,23,42,.14);
  --shadow:0 18px 40px rgba(2,6,23,.10);

  --side1:rgba(10,35,56,.72);
  --side2:rgba(6,24,40,.72);
}

@media(min-width:900px){
  :root{ --main-pad: 52px; }
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",system-ui,Arial,sans-serif}

body{
  min-height:100vh;
  background: var(--bg-url) center/cover no-repeat fixed;
  color: var(--ink);
  overflow-x:hidden;
}

/* postojeći glass layer */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background: rgba(255,255,255,.32);
  backdrop-filter: blur(1.4px);
  filter: contrast(1.35) saturate(1.25);
  z-index:-2;
}

/* ✅ NOVO: IZBLEĐIVANJE LEVE IVICE */
body::after{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:48px;
  height:100vh;
  background:linear-gradient(
    to right,
    rgba(255,255,255,.85),
    rgba(255,255,255,.55),
    rgba(255,255,255,0)
  );
  pointer-events:none;
  z-index:-1;
}

/* ==== ostatak koda ostaje ISTI (sidebar, header, oglasna...) ==== */
</style>
</head>

<body>
<!-- ostatak tvog HTML-a ostaje nepromenjen -->
</body>
</html>
