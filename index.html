<!DOCTYPE html>
<html lang="sr-Latn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portal Upravnik</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg-url: url("bg.png");
  --sidebar-w: 340px;
  --edge-w: 16px;
  --main-pad: 18px;
  --ink:#0f172a;
  --muted:rgba(15,23,42,.65);
  --glass:rgba(255,255,255,.88);
  --border:rgba(15,23,42,.14);
  --shadow:0 18px 40px rgba(2,6,23,.10);
  --side1:rgba(10,35,56,.92);
  --side2:rgba(6,24,40,.92);
}

@media(min-width:900px){
  :root{ --main-pad: 52px; }
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",system-ui,Arial,sans-serif}

body{
  min-height:100vh;
  background: var(--bg-url) center/cover no-repeat fixed;
  color: var(--ink);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background: rgba(255,255,255,.32);
  backdrop-filter: blur(1.4px);
  filter: contrast(1.35) saturate(1.25);
  z-index:-2;
}

.ambient{
  position:fixed;
  inset:-20%;
  z-index:-1;
  pointer-events:none;
  background:
    radial-gradient(600px 380px at 18% 22%, rgba(59,130,246,.22), transparent 60%),
    radial-gradient(620px 420px at 82% 26%, rgba(14,165,233,.18), transparent 60%),
    radial-gradient(720px 520px at 50% 84%, rgba(15,23,42,.12), transparent 62%);
  filter: blur(2px);
}

/* ================= TOP RIGHT BRAND (VRAƒÜEN) ================= */
.topRightBar{
  position:fixed;
  top:calc(10px + env(safe-area-inset-top));
  right:calc(var(--main-pad) + env(safe-area-inset-right));
  display:flex;
  align-items:center;
  gap:12px;
  z-index:95;
  pointer-events:none;
}

.topRightTitle{
  text-align:left;
  font-weight:900;
  line-height:1.05;
}
.topRightTitle span{
  display:block;
  font-size:18px;
}

.topRightLogo{
  padding:6px;
  background:rgba(255,255,255,.72);
  border:1px solid var(--border);
  border-radius:22px;
  box-shadow:var(--shadow);
}
.topRightLogo img{
  height:56px;
  border-radius:16px;
  display:block;
}

@media(min-width:900px){
  .topRightTitle span{font-size:22px;}
  .topRightLogo img{height:92px;}
}

/* ================= LOGIN ================= */
.loginWrap{
  min-height:100vh;
  display:grid;
  place-items:center;
  padding:24px var(--main-pad);
}

.loginCard{
  width:min(560px,100%);
  border-radius:30px;
  background:rgba(255,255,255,.90);
  border:1px solid rgba(15,23,42,.14);
  box-shadow:var(--shadow);
  padding:22px;
}

.loginHead{
  padding-bottom:12px;
  border-bottom:1px solid rgba(15,23,42,.10);
}

.formTitle{
  font-size:26px;
  font-weight:900;
}

.formSub{
  margin-top:12px;
  font-size:13px;
  font-weight:700;
  color:var(--muted);
}

.field{ margin-top:12px; }
.field label{
  display:block;
  font-size:12px;
  font-weight:900;
  letter-spacing:.12em;
  opacity:.7;
  margin-bottom:6px;
}

.inputWrap{ position:relative; }

.field input{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:1px solid rgba(15,23,42,.14);
  font-size:15px;
}

.eyeBtn{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  border:none;
  background:rgba(15,23,42,.06);
  border-radius:14px;
  padding:8px 10px;
  cursor:pointer;
}

.btnRow{ margin-top:16px; }

.btn{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  background:rgba(15,23,42,.92);
  color:white;
  font-weight:900;
  cursor:pointer;
}

.error{
  margin-top:10px;
  color:#9f1239;
  font-weight:900;
  display:none;
}

/* MODE SWITCH */
body.mode-login #portalScreen{display:none;}
body.mode-portal #loginScreen{display:none;}
body.mode-portal #portalScreen{display:block;}
</style>
</head>

<body class="mode-login">
<div class="ambient"></div>

<!-- TOP RIGHT BRAND -->
<div class="topRightBar">
  <div class="topRightTitle">
    <span>Portal</span>
    <span>Upravnik</span>
  </div>
  <div class="topRightLogo">
    <img src="logo.png" alt="Portal Upravnik logo">
  </div>
</div>

<!-- LOGIN -->
<section class="loginWrap" id="loginScreen">
  <div class="loginCard">

    <div class="loginHead">
      <div class="formTitle">Prijava</div>
    </div>

    <div class="formSub">
      Unesite pristupne podatke. Registracija nije dostupna.
    </div>

    <div class="field">
      <label>Email</label>
      <input id="email" type="email">
    </div>

    <div class="field">
      <label>Lozinka</label>
      <div class="inputWrap">
        <input id="pass" type="password">
        <button class="eyeBtn" id="togglePass">üëÅ</button>
      </div>
    </div>

    <div class="btnRow">
      <button class="btn" id="loginBtn">Uloguj se</button>
    </div>

    <div class="error" id="loginError">Pogre≈°an email ili lozinka.</div>

  </div>
</section>

<!-- PORTAL (placeholder dok radimo frontend) -->
<div id="portalScreen">
  <h1 style="padding:40px">Dobrodo≈°li u Portal</h1>
  <button id="logoutBtn" style="margin:40px">Odjava</button>
</div>

<script>
const DEMO_EMAIL = "upravnik@demo.rs";
const DEMO_PASS  = "123456";
const KEY = "pu_session";

const emailEl = document.getElementById("email");
const passEl  = document.getElementById("pass");
const errEl   = document.getElementById("loginError");

function setMode(mode){
  document.body.classList.toggle("mode-login", mode==="login");
  document.body.classList.toggle("mode-portal", mode==="portal");
}

document.getElementById("loginBtn").onclick = () => {
  if(emailEl.value===DEMO_EMAIL && passEl.value===DEMO_PASS){
    localStorage.setItem(KEY, emailEl.value);
    setMode("portal");
  }else{
    errEl.style.display="block";
  }
};

document.getElementById("logoutBtn").onclick = () => {
  localStorage.removeItem(KEY);
  setMode("login");
};

document.getElementById("togglePass").onclick = () => {
  passEl.type = passEl.type==="password" ? "text" : "password";
};

if(localStorage.getItem(KEY)) setMode("portal");
</script>

</body>
</html>
