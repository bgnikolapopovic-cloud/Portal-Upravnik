<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal-Upravnik</title>

<style>
:root{
  --bg-url: url("bg.png");
  --sidebar-w: 300px;

  --ink:#0f172a;
  --muted:rgba(15,23,42,.65);
  --glass:rgba(255,255,255,.9);
  --border:rgba(15,23,42,.14);
  --shadow:0 18px 40px rgba(2,6,23,.1);

  --side1:rgba(10,35,56,.92);
  --side2:rgba(6,24,40,.92);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",system-ui,Arial,sans-serif}

/* ðŸ”’ DESKTOP LAYOUT FORCE */
html,body{overflow-x:auto}
.app{min-width:1100px}

body{
  background:var(--bg-url) center/cover no-repeat fixed;
  color:var(--ink);
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.78);
  backdrop-filter:blur(8px);
  z-index:-1;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  left:0;top:0;
  width:var(--sidebar-w);
  height:100vh;
  padding:26px 20px;
  background:linear-gradient(180deg,var(--side1),var(--side2)),var(--bg-url);
  background-size:cover;
  color:#fff;
}
.sidebar::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.22);
  backdrop-filter:blur(10px);
}
.sidebar>*{position:relative;z-index:1}

.brand h1{
  font-size:22px;
  letter-spacing:.12em;
  font-weight:800;
}
.brand p{
  font-size:12px;
  opacity:.75;
  margin-top:6px;
}

.nav{margin-top:28px;display:flex;flex-direction:column;gap:10px}
.nav a{
  padding:14px 16px;
  border-radius:16px;
  color:#fff;
  text-decoration:none;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  font-size:18px;
  font-weight:600;
}
.nav a.active{
  background:rgba(255,255,255,.14);
  box-shadow:0 10px 24px rgba(0,0,0,.22);
}

/* MAIN */
.main{
  margin-left:var(--sidebar-w);
  padding:44px 52px;
}

/* SEARCH */
.topActions{display:flex;justify-content:flex-end;margin-bottom:26px}
.search{
  width:520px;
  padding:12px 16px;
  background:var(--glass);
  border-radius:18px;
  border:1px solid var(--border);
}
.search input{border:none;outline:none;background:transparent;width:100%}

/* HEADER */
.pageHeader{
  display:flex;
  justify-content:space-between;
  gap:40px;
  margin-bottom:30px;
}
.titleBlock h2{
  font-size:54px;
  font-weight:800;
}
.meta{
  margin-top:12px;
  font-size:26px;
  color:rgba(15,23,42,.62);
  font-weight:600;
}

.balanceCard{
  min-width:280px;
  padding:22px 24px;
  border-radius:22px;
  background:#fff;
  border:1px solid var(--border);
  box-shadow:0 16px 36px rgba(2,6,23,.14);
  text-align:right;
}
.balanceCard span{font-size:13px;color:rgba(15,23,42,.6)}
.balanceCard strong{font-size:34px;font-weight:900}

/* CARD */
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:22px;
  padding:24px;
  max-width:1100px;
}
.card h3{font-size:34px;font-weight:800}
.card p{margin-top:12px;font-size:14px;color:var(--muted)}

.feed{margin-top:22px;display:flex;flex-direction:column;gap:14px}
.feedItem{
  background:rgba(255,255,255,.72);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
}
.feedItem .row{display:flex;justify-content:space-between;font-weight:700}
.feedItem time{font-size:12px;color:rgba(15,23,42,.55)}
.feedItem p{margin-top:8px;font-size:14px}

/* ðŸ“± MOBILE SCALING (NE LOMI LAYOUT) */
@media (max-width: 600px){
  :root{--sidebar-w:220px}

  .nav a{font-size:14px;padding:12px}
  .brand h1{font-size:18px}
  .brand p{font-size:11px}

  .main{padding:24px 26px}
  .titleBlock h2{font-size:36px}
  .meta{font-size:18px}

  .balanceCard{min-width:220px}
  .balanceCard strong{font-size:24px}
}
</style>
</head>

<body>
<div class="app">

<aside class="sidebar">
  <div class="brand">
    <h1>PORTAL</h1>
    <p>Upravnik zgrade</p>
  </div>

  <nav class="nav">
    <a class="active">Finansije</a>
    <a>Oglasna tabla</a>
    <a>Forum</a>
    <a>Zakonska regulative</a>
    <a>Kontakt sluzbe</a>
  </nav>
</aside>

<main class="main">
  <div class="topActions">
    <div class="search"><input placeholder="Pretraga..."></div>
  </div>

  <section class="pageHeader">
    <div class="titleBlock">
      <h2>Stanje racuna</h2>
      <div class="meta">
        Ul. Primer 1<br>
        Zgrada 12<br>
        48 jedinica
      </div>
    </div>

    <div class="balanceCard">
      <span>Ukupno stanje</span>
      <strong>948.889,00 RSD</strong>
    </div>
  </section>

  <section class="card">
    <h3>Oglasna tabla</h3>
    <p>Vazna obavestenja upravnika za stanare.</p>

    <div class="feed">
      <div class="feedItem">
        <div class="row"><span>Radovi</span><time>31.12.2025</time></div>
        <p>Kratkotrajno iskljucenje vode.</p>
      </div>
    </div>
  </section>
</main>

</div>
</body>
</html>
