<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portal-Upravnik | Pocetna</title>

<style>
:root{
  --bg-url: url("bg.png");
  --sidebar-w: 300px;
  --edge-w: 14px;

  --ink:#0f172a;
  --muted:rgba(15,23,42,.65);
  --glass:rgba(255,255,255,.88);
  --border:rgba(15,23,42,.14);
  --shadow:0 18px 40px rgba(2,6,23,.10);

  --side1:rgba(10,35,56,.92);
  --side2:rgba(6,24,40,.92);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",system-ui,Arial,sans-serif}

body{
  min-height:100vh;
  background: var(--bg-url) center/cover no-repeat fixed;
  color: var(--ink);
}

/* ðŸ”¥ PROZIRNIJA POZADINA (OVO JE KLJUÄŒ) */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background: rgba(255,255,255,.55); /* bilo .78 */
  backdrop-filter: blur(4px);        /* bilo 8px */
  z-index:-2;
}

/* overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.25);
  opacity:0;
  pointer-events:none;
  transition:.2s;
  z-index:40;
}
.overlay.show{opacity:1;pointer-events:auto}

/* hover zona */
.edgeHotspot{
  position:fixed;
  left:0;top:0;
  width:var(--edge-w);
  height:100vh;
  z-index:60;
}

/* sidebar */
.sidebar{
  position:fixed;
  left:0;top:0;
  width:var(--sidebar-w);
  height:100vh;
  padding:26px 20px;
  background:linear-gradient(180deg,var(--side1),var(--side2)),var(--bg-url);
  background-size:cover;
  color:#fff;
  box-shadow:18px 0 40px rgba(0,0,0,.28);
  transform:translateX(calc(-1 * (var(--sidebar-w) - var(--edge-w))));
  transition:.2s;
  z-index:70;
}
.sidebar.open{transform:translateX(0)}
.sidebar::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.22);
  backdrop-filter:blur(10px);
}
.sidebar>*{position:relative;z-index:1}

.brand h1{font-size:22px;font-weight:800;letter-spacing:.12em}
.brand p{font-size:12px;opacity:.75;margin-top:6px}

.nav{margin-top:28px;display:flex;flex-direction:column;gap:10px}
.nav a{
  padding:14px 16px;
  border-radius:16px;
  color:#fff;
  text-decoration:none;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  font-size:18px;
  font-weight:600;
}
.nav a.active{background:rgba(255,255,255,.14)}

.main{padding:44px 52px}

/* hamburger */
.hamburger{
  width:44px;height:44px;
  border-radius:14px;
  background:var(--glass);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  display:grid;place-items:center;
  cursor:pointer;
  margin-bottom:22px;
}

/* desno gore pretraga */
.topRight{
  display:flex;
  justify-content:flex-end;
  margin-bottom:18px;
}
.searchInline{
  width:260px;
  padding:10px 14px;
  border-radius:16px;
  background:var(--glass);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
}
.searchInline input{
  width:100%;
  border:none;
  outline:none;
  background:transparent;
  font-size:13px;
}

/* header */
.pageHeader{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:40px;
  margin-bottom:30px;
}
.titleBlock h2{font-size:54px;font-weight:800}
.meta{margin-top:12px;font-size:26px;color:rgba(15,23,42,.62);font-weight:600}

/* saldo */
.balanceCard{
  min-width:260px;
  padding:22px 24px;
  border-radius:22px;
  background:rgba(255,255,255,.92);
  border:1px solid var(--border);
  box-shadow:0 16px 36px rgba(2,6,23,.14);
  text-align:right;
}
.balanceCard span{font-size:13px;color:rgba(15,23,42,.6)}
.balanceCard strong{font-size:34px;font-weight:900}

/* content */
.card{
  background:rgba(255,255,255,.88);
  border:1px solid var(--border);
  border-radius:22px;
  box-shadow:var(--shadow);
  padding:24px;
  max-width:1100px;
}
.card h3{font-size:34px;font-weight:800}
.card p{margin-top:12px;font-size:14px;color:var(--muted)}

@media(max-width:600px){
  :root{--sidebar-w:260px}
  .main{padding:20px 18px}
  .titleBlock h2{font-size:34px}
  .meta{font-size:16px}
  .balanceCard{min-width:200px;padding:14px 16px}
  .balanceCard strong{font-size:22px}
  .searchInline{width:200px}
}
</style>
</head>

<body>

<div class="edgeHotspot" id="edgeHotspot"></div>
<div class="overlay" id="overlay"></div>

<aside class="sidebar" id="sidebar">
  <div class="brand">
    <h1>PORTAL</h1>
    <p>Upravnik zgrade</p>
  </div>
  <nav class="nav">
    <a class="active">Finansije</a>
    <a>Oglasna tabla</a>
    <a>Forum</a>
    <a>Zakonska regulative</a>
    <a>Kontakt sluzbe</a>
  </nav>
</aside>

<main class="main">

  <div class="hamburger" id="hamburger">â˜°</div>

  <div class="topRight">
    <div class="searchInline">
      <input placeholder="Pretraga (finansije, dokumenti, forum)..." />
    </div>
  </div>

  <section class="pageHeader">
    <div class="titleBlock">
      <h2>Stanje racuna</h2>
      <div class="meta">
        Ul. Primer 1<br/>
        Zgrada 12<br/>
        48 jedinica
      </div>
    </div>

    <div class="balanceCard">
      <span>Ukupno stanje</span>
      <strong>948.889,00 RSD</strong>
    </div>
  </section>

  <section class="card">
    <h3>Oglasna tabla</h3>
    <p>Ovde se prikazuju vazna obavestenja upravnika za stanare.</p>
  </section>

</main>

<script>
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
const edge=document.getElementById("edgeHotspot");
const burger=document.getElementById("hamburger");

function openS(){sidebar.classList.add("open");overlay.classList.add("show")}
function closeS(){sidebar.classList.remove("open");overlay.classList.remove("show")}

edge.addEventListener("mouseenter",openS);
overlay.addEventListener("click",closeS);
burger.addEventListener("click",()=>sidebar.classList.contains("open")?closeS():openS());
</script>

</body>
</html>
