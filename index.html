<!DOCTYPE html>
<html lang="sr-Latn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portal Upravnik</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg-url: url("bg.png");
  --sidebar-w: 340px;
  --edge-w: 16px;
  --menu-first-item-top: 120px;

  --ink:#0f172a;
  --muted:rgba(15,23,42,.65);
  --glass:rgba(255,255,255,.88);
  --border:rgba(15,23,42,.14);
  --shadow:0 18px 40px rgba(2,6,23,.10);

  --side1:rgba(10,35,56,.92);
  --side2:rgba(6,24,40,.92);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",system-ui,Arial,sans-serif}

body{
  min-height:100vh;
  background: var(--bg-url) center/cover no-repeat fixed;
  color: var(--ink);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background: rgba(255,255,255,.38);
  backdrop-filter: blur(2px);
  filter: contrast(1.15) saturate(1.12);
  z-index:-2;
}

/* ✅ FADE SIDEBAR SAMO KADA JE ZATVOREN */
body:not(.sidebar-open) .sidebar{
  filter: brightness(1.18);
}

/* LOGO */
.logoTop{
  position:absolute;
  top:14px;
  right:14px;
  z-index:90;
}
.logoTop img{
  height:92px;
  border-radius:22px;
  filter: drop-shadow(0 10px 18px rgba(0,0,0,.25));
}

@media(min-width:900px){
  .logoTop{position:fixed;}
}

/* overlay */
.overlay{
  position:fixed; inset:0;
  background:rgba(2,6,23,.25);
  opacity:0; pointer-events:none;
  transition:.2s;
  z-index:40;
}
.overlay.show{opacity:1;pointer-events:auto}

/* hotspot */
.edgeHotspot{
  position:fixed; left:0; top:0;
  width:var(--edge-w); height:100vh;
  z-index:60;
}

/* SIDEBAR */
.sidebar{
  position:fixed; left:0; top:0;
  width:var(--sidebar-w); height:100vh;
  padding:30px 22px;
  background:linear-gradient(180deg,var(--side1),var(--side2)),var(--bg-url);
  background-size:cover;
  color:#fff;
  box-shadow:18px 0 40px rgba(0,0,0,.28);
  transform:translateX(calc(-1 * (var(--sidebar-w) - var(--edge-w))));
  transition:.25s ease;
  z-index:70;
}
.sidebar.open{transform:translateX(0);filter:none}

.sidebar::before{
  content:"";
  position:absolute; inset:0;
  background:rgba(0,0,0,.22);
  backdrop-filter:blur(8px);
}
.sidebar>*{position:relative;z-index:1}

.brand{height:92px}
.brand h1{font-size:24px;font-weight:900;letter-spacing:.16em}
.brand p{font-size:13px;opacity:.78;margin-top:8px}

.nav{margin-top:26px;display:flex;flex-direction:column;gap:12px}
.nav a{
  padding:16px 18px;
  border-radius:18px;
  color:#fff;
  text-decoration:none;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  font-size:19px;
  font-weight:700;
}
.nav a.active{background:rgba(255,255,255,.14)}

.hamburger{
  position:fixed;
  left:18px; top:18px;
  width:44px; height:44px;
  border-radius:14px;
  background:var(--glass);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  display:grid; place-items:center;
  cursor:pointer;
  z-index:80;
}

/* MAIN */
.main{padding:0 52px 44px}
.contentWrap{padding-top:var(--menu-first-item-top)}

.pageHeader{
  display:flex;
  justify-content:space-between;
  gap:40px;
  margin-bottom:26px;
}

.titleBlock h2{
  font-size:54px;
  font-weight:900;
  line-height:1.03;
}
.titleBlock h2 span{display:block}

.meta{
  margin-top:12px;
  font-size:26px;
  color:rgba(15,23,42,.62);
  font-weight:600;
}

.rightCol{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  gap:14px;
}

.searchInline,
.balanceCard{
  width:300px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
}

.searchInline{padding:10px 14px}
.searchInline input{
  width:100%;
  border:none;
  outline:none;
  background:transparent;
}

.balanceCard{
  padding:18px;
  text-align:right;
}
.balanceCard .label{font-size:14px;font-weight:700}
.balanceCard .amount{font-size:30px;font-weight:900}

.card{
  background:rgba(255,255,255,.86);
  border-radius:26px;
  padding:28px;
  box-shadow:var(--shadow);
}
.card h3{
  font-size:44px;
  font-weight:900;
  letter-spacing:.12em;
}

.boardList{margin-top:14px;list-style:none;display:flex;flex-direction:column;gap:10px}
.boardList li{
  background:rgba(15,23,42,.06);
  border:1px solid rgba(15,23,42,.10);
  padding:12px 14px;
  border-radius:16px;
  font-weight:700;
}

/* MOBILE */
@media(max-width:700px){
  .main{padding:0 18px}
  .titleBlock h2{font-size:38px}
  .meta{font-size:18px}
  .searchInline,.balanceCard{width:220px}
  .balanceCard .amount{font-size:22px}
  .logoTop img{height:64px}
}
</style>
</head>

<body>

<div class="logoTop">
  <img src="logo.png" alt="Portal Upravnik logo">
</div>

<div class="edgeHotspot" id="edgeHotspot"></div>
<div class="overlay" id="overlay"></div>
<div class="hamburger" id="hamburger">☰</div>

<aside class="sidebar" id="sidebar">
  <div class="brand">
    <h1>PORTAL</h1>
    <p>Upravnik zgrade</p>
  </div>
  <nav class="nav">
    <a class="active">Finansije</a>
    <a>Oglasna tabla</a>
    <a>Forum</a>
    <a>Zakonske regulative</a>
    <a>Kontakt službe</a>
  </nav>
</aside>

<main class="main">
  <div class="contentWrap">

    <section class="pageHeader">
      <div class="titleBlock">
        <h2><span>Portal</span><span>Upravnik</span></h2>
        <div class="meta">
          Ulica Primer 1<br>
          Zgrada 12<br>
          48 jedinica
        </div>
      </div>

      <div class="rightCol">
        <div class="searchInline">
          <input placeholder="Pretraga (finansije, dokumenti, forum)">
        </div>
        <div class="balanceCard">
          <span class="label">Stanje računa</span>
          <span class="amount">948.889,00 RSD</span>
        </div>
      </div>
    </section>

    <section class="card">
      <h3>OGLASNA TABLA</h3>
      <ul class="boardList">
        <li>Akcija čišćenja</li>
        <li>Popravka krova</li>
        <li>Krečenje</li>
      </ul>
    </section>

  </div>
</main>

<script>
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
const edge=document.getElementById("edgeHotspot");
const burger=document.getElementById("hamburger");

function openS(){
  sidebar.classList.add("open");
  document.body.classList.add("sidebar-open");
  overlay.classList.add("show");
}
function closeS(){
  sidebar.classList.remove("open");
  document.body.classList.remove("sidebar-open");
  overlay.classList.remove("show");
}

edge.addEventListener("mouseenter", openS);
overlay.addEventListener("click", closeS);
burger.addEventListener("click", ()=> sidebar.classList.contains("open") ? closeS() : openS());
</script>

</body>
</html>
