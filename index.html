<!DOCTYPE html>
<html lang="sr-Latn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portal Upravnik</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root {
  --bg-url: url("bg.png");

  --sidebar-w: min(340px, 50vw);
  --edge-w: 0px;
  --main-pad: 18px;

  --ink: #0f172a;
  --muted: rgba(15,23,42,.65);
  --glass: rgba(248,250,252,.92);
  --border: rgba(15,23,42,.14);
  --shadow: 0 18px 40px rgba(2,6,23,.10);

  --side1: rgba(10,35,56,.92);
  --side2: rgba(6,24,40,.92);

  --card-bg: rgba(241,245,249,.82);
  --card-border: 1px solid rgba(15,23,42,.18);
  --pill-bg: rgba(255,255,255,.72);
  --pill-border: 1px solid rgba(15,23,42,.14);
  --pill-radius: 999px;

  --fw-bold: 900;
  --fw-semi: 800;
  --fw-medium: 700;

  --fin-ctrl-h: 36px;
  --fin-ctrl-font: 13px;
  --fin-ctrl-pad-y: 6px;
  --fin-ctrl-pad-x: 10px;

  --hover-bg: rgba(15,23,42,.22);
  --sidebar-top-offset: 72px;
}

@media(min-width:900px){
  :root { --main-pad: 52px; }
}

/* Utility Classes */
.flex-row {
  display: flex;
  align-items: center;
  gap: 10px;
}

.flex-column {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.muted-text {
  font-weight: var(--fw-medium);
  color: var(--muted);
  line-height: 1.45;
}

.hover-card {
  transition: background .12s ease, transform .12s ease;
}

.hover-card:hover {
  background: var(--hover-bg);
  transform: translateY(-1px);
}

/* Base */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", system-ui, Arial, sans-serif; }

body {
  min-height: 100vh;
  background: var(--bg-url) center/cover no-repeat fixed;
  color: var(--ink);
  overflow-x: hidden;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,.22);
  backdrop-filter: blur(1.4px);
  filter: contrast(1.35) saturate(1.25);
  z-index: -2;
}

/* Ambient Blobs */
.ambient {
  position: fixed;
  inset: -20%;
  z-index: -1;
  pointer-events: none;
  background:
    radial-gradient(600px 380px at 18% 22%, rgba(59,130,246,.22), transparent 60%),
    radial-gradient(620px 420px at 82% 26%, rgba(14,165,233,.18), transparent 60%),
    radial-gradient(720px 520px at 50% 84%, rgba(15,23,42,.12), transparent 62%);
  filter: blur(2px);
}

/* Top Right Bar */
.topRightBar {
  position: absolute;
  top: calc(10px + env(safe-area-inset-top));
  right: calc(var(--main-pad) + env(safe-area-inset-right));
  display: flex;
  align-items: center;
  gap: 12px;
  z-index: 95;
  pointer-events: none;
}

.topRightTitle {
  text-align: left;
  font-weight: var(--fw-bold);
  line-height: 1.05;
}

.topRightTitle span {
  display: block;
  font-size: 11px;
}

.topRightLogo {
  padding: 6px;
  background: rgba(255,255,255,.72);
  border: var(--border);
  border-radius: 22px;
  box-shadow: var(--shadow);
}

.topRightLogo img {
  height: 34px;
  width: auto;
  display: block;
  border-radius: 16px;
}

@media(min-width:900px){
  .topRightTitle span { font-size: 13px; }
  .topRightLogo img { height: 55px; }
}

/* Screens */
.loginWrap {
  min-height: 100vh;
  display: grid;
  place-items: center;
  padding: 24px var(--main-pad);
}

.loginCard {
  width: min(560px, 100%);
  border-radius: 30px;
  background: var(--card-bg);
  border: var(--card-border);
  box-shadow: var(--shadow);
  padding: 22px;
  position: relative;
  overflow: hidden;
}

.loginCard::before {
  content: "";
  position: absolute;
  inset: -2px;
  background:
    radial-gradient(520px 320px at 22% 18%, rgba(59,130,246,.14), transparent 60%),
    radial-gradient(520px 320px at 86% 18%, rgba(14,165,233,.10), transparent 60%);
  pointer-events: none;
}

.loginInner { position: relative; z-index: 1; }

.loginHead {
  padding-bottom: 12px;
  border-bottom: 1px solid rgba(15,23,42,.10);
}

.formTitle {
  margin: 0;
  font-weight: var(--fw-bold);
  font-size: 26px;
  letter-spacing: .02em;
}

.formSub {
  margin-top: 12px;
  color: var(--muted);
  font-weight: var(--fw-medium);
  font-size: 13px;
  line-height: 1.4;
}

.field { margin-top: 12px; }

.field label {
  display: block;
  font-size: 12px;
  font-weight: var(--fw-bold);
  letter-spacing: .12em;
  text-transform: uppercase;
  opacity: .7;
  margin-bottom: 6px;
}

.inputWrap { position: relative; }

.field input,
.field select,
.field textarea {
  width: 100%;
  border-radius: 18px;
  border: var(--border);
  background: rgba(255,255,255,.94);
  padding: 14px 14px;
  font-size: 15px;
  outline: none;
  transition: .15s;
}

.field textarea { min-height: 86px; resize: vertical; }

.field input:focus,
.field select:focus,
.field textarea:focus {
  border-color: rgba(15,23,42,.28);
  box-shadow: 0 0 0 5px rgba(15,23,42,.06);
}

.eyeBtn {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  border: none;
  background: rgba(15,23,42,.06);
  border: var(--border);
  border-radius: 14px;
  padding: 8px 10px;
  cursor: pointer;
  font-weight: var(--fw-bold);
  user-select: none;
}

.row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  margin-top: 12px;
  flex-wrap: wrap;
}

.check {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: var(--fw-bold);
  color: rgba(15,23,42,.75);
  font-size: 13px;
}

.check input { width: 18px; height: 18px; }

.btnRow { display: flex; gap: 10px; margin-top: 14px; }

.btn {
  flex: 1;
  border: none;
  cursor: pointer;
  border-radius: 18px;
  padding: 14px 16px;
  font-weight: var(--fw-bold);
  letter-spacing: .02em;
  transition: .15s;
}

.btnPrimary {
  background: rgba(15,23,42,.92);
  color: white;
  box-shadow: 0 18px 36px rgba(2,6,23,.18);
}

.btnPrimary:hover { transform: translateY(-1px); }

.btnGhost {
  background: rgba(255,255,255,.72);
  border: var(--border);
  box-shadow: var(--shadow);
  color: rgba(15,23,42,.92);
}

.error {
  margin-top: 10px;
  font-weight: var(--fw-bold);
  color: #9f1239;
  display: none;
}

.miniHint {
  margin-top: 10px;
  font-weight: var(--fw-bold);
  color: rgba(15,23,42,.62);
  font-size: 12px;
  line-height: 1.4;
}

/* Overlay + Hover Zona */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(2,6,23,.25);
  opacity: 0;
  pointer-events: none;
  transition: .2s;
  z-index: 40;
}

.overlay.show { opacity: 1; pointer-events: auto; }

.edgeHotspot {
  position: fixed;
  left: 0;
  top: 0;
  width: var(--edge-w);
  height: 100vh;
  z-index: 60;
}

/* Sidebar */
.sidebar {
  position: fixed;
  left: 0;
  top: 0;
  width: var(--sidebar-w);
  height: 100vh;
  padding: 16px 20px;
  background: linear-gradient(180deg, var(--side1), var(--side2)), var(--bg-url);
  background-size: cover;
  color: #fff;
  box-shadow: 18px 0 40px rgba(0,0,0,.28);
  transform: translateX(-100%);
  transition: .2s;
  z-index: 70;
}

.sidebar.open { transform: translateX(0); }

body:not(.sidebar-open) .sidebar { filter: brightness(1.20); }

body.sidebar-open .sidebar { filter: none; }

.sidebar::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.22);
  backdrop-filter: blur(8px);
}

.sidebar > * { position: relative; z-index: 1; }

.brand { height: 92px; }

.brand h1 { font-size: 24px; font-weight: var(--fw-bold); letter-spacing: .16em; }

.brand p { font-size: 13px; opacity: .78; margin-top: 8px; }

.nav { margin-top: 26px; display: flex; flex-direction: column; gap: 12px; }

.nav a {
  padding: 16px 18px;
  border-radius: 18px;
  color: #fff;
  text-decoration: none;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.14);
  font-size: 19px;
  font-weight: var(--fw-medium);
  display: block;
}

.nav a.active { background: rgba(255,255,255,.14); }

/* Premium Statistika Button */
.nav a[data-page="statistika"] {
  position: relative;
  overflow: hidden;
  background: linear-gradient(135deg, rgba(59,130,246,.35), rgba(14,165,233,.22));
  border: 1px solid rgba(147,197,253,.65);
  box-shadow: 0 18px 40px rgba(37,99,235,.22), 0 6px 14px rgba(2,6,23,.22);
  font-weight: var(--fw-bold);
  letter-spacing: .02em;
}

.nav a[data-page="statistika"]::before {
  content: "";
  position: absolute;
  inset: -2px;
  background: radial-gradient(260px 120px at 15% 25%, rgba(255,255,255,.22), transparent 60%);
  pointer-events: none;
}

.nav a[data-page="statistika"]::after {
  content: "";
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 6px;
  height: 60%;
  border-radius: var(--pill-radius);
  background: linear-gradient(180deg, rgba(191,219,254,.95), rgba(59,130,246,.95));
  box-shadow: 0 0 18px rgba(59,130,246,.45);
  pointer-events: none;
}

.nav a[data-page="statistika"]:hover {
  transform: translateY(-1px);
  background: linear-gradient(135deg, rgba(59,130,246,.45), rgba(14,165,233,.30));
  box-shadow: 0 22px 50px rgba(37,99,235,.30), 0 8px 16px rgba(2,6,23,.25);
}

.nav a[data-page="statistika"].active {
  background: linear-gradient(135deg, rgba(59,130,246,.72), rgba(14,165,233,.55));
  border-color: rgba(191,219,254,.95);
  box-shadow: 0 26px 60px rgba(37,99,235,.36), 0 10px 20px rgba(2,6,23,.28);
}

/* Sidebar Logout */
.nav .logoutItem {
  margin-top: auto;
  background: rgba(220,38,38,.12);
  border: 1px solid rgba(220,38,38,.45);
  color: #fecaca;
  font-weight: var(--fw-bold);
  letter-spacing: .04em;
  text-align: center;
}

.nav .logoutItem:hover {
  background: rgba(220,38,38,.22);
  box-shadow: 0 0 0 4px rgba(220,38,38,.18);
}

/* Hamburger */
.hamburger {
  position: fixed;
  left: 18px;
  top: 18px;
  width: 56px;
  height: 56px;
  border-radius: 17px;
  background: var(--glass);
  border: var(--border);
  box-shadow: var(--shadow);
  display: grid;
  place-items: center;
  cursor: pointer;
  z-index: 80;
  user-select: none;
}

/* Main */
.main { padding: 0 var(--main-pad) 22px; }

.contentWrap { padding-top: var(--sidebar-top-offset); }

.pageHeader {
  display: flex;
  justify-content: space-between;
  gap: 14px;
  margin-bottom: 18px;
}

.leftInfo { max-width: 52vw; }

.meta {
  font-size: 18px;
  color: var(--muted);
  font-weight: 600;
  line-height: 1.28;
}

.rightCol {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 10px;
}

.searchInline,
.balanceCard {
  width: clamp(180px,42vw,300px);
  border-radius: 18px;
  background: var(--card-bg);
  border: var(--card-border);
  box-shadow: var(--shadow);
}

.searchInline { padding: 10px 14px; }

.searchInline input {
  border: none;
  background: transparent;
  width: 100%;
  outline: none;
  font-size: 14px;
}

.balanceCard { padding: 12px; text-align: right; }

.balanceCard .label {
  font-size: 12px;
  font-weight: var(--fw-medium);
  display: block;
  margin-bottom: 6px;
}

.balanceAmount { white-space: nowrap; }

.balanceAmount .value {
  font-size: 20px;
  font-weight: var(--fw-bold);
  letter-spacing: 0.2px;
}

.balanceAmount .currency {
  font-size: 11px;
  font-weight: var(--fw-medium);
  opacity: .55;
  margin-left: 4px;
}

@media(min-width:900px){
  .meta { font-size: 26px; }
  .balanceAmount .value { font-size: 25px; }
  .balanceAmount .currency { font-size: 13px; }
  .balanceCard { padding: 10px; }
}

@media (max-width: 520px){
  .balanceCard { overflow: hidden; }
  .balanceAmount { white-space: normal; }
  .balanceAmount .value { font-size: 18px; }
}

/* Cards */
.card {
  border-radius: 26px;
  padding: 22px;
}

.card h3 {
  text-transform: uppercase;
  letter-spacing: .16em;
  font-size: 22px;
  font-weight: var(--fw-bold);
}

@media(min-width:900px){
  .card { padding: 28px; }
  .card h3 { font-size: 26px; }
}

.boardList {
  margin-top: 14px;
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.boardList li {
  background: rgba(15,23,42,.06);
  border: var(--border);
  padding: 12px 14px;
  border-radius: 16px;
  font-weight: var(--fw-medium);
}

.smallText {
  margin-top: 10px;
}

.topMini {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
  justify-content: flex-end;
}

.pillBtn { cursor: pointer; }

/* Pages Switch */
.page { display: none; }

.page.active { display: block; }

/* Simple Row */
.fRow {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: flex-start;
}

.fRow .grow { flex: 1; min-width: 220px; }

.fRow .half { flex: 1; min-width: 220px; }

/* Files List */
.fileList {
  margin-top: 10px;
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.fileList li {
  background: rgba(15,23,42,.06);
  border: var(--border);
  padding: 10px 12px;
  border-radius: 14px;
  font-weight: var(--fw-bold);
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.fileList small { opacity: .7; font-weight: var(--fw-bold); }

/* Mode Switching */
body.mode-login #portalScreen,
body.mode-login #buildingSelectScreen { display: none; }

body.mode-buildingSelect #loginScreen,
body.mode-buildingSelect #portalScreen { display: none; }

body.mode-portal #loginScreen,
body.mode-portal #buildingSelectScreen { display: none; }

body.mode-portal #portalScreen { display: block; }

/* Global Search Dropdown */
.searchResults {
  position: absolute;
  left: 10px;
  right: 10px;
  top: calc(100% + 10px);
  z-index: 999;
  border-radius: 18px;
  background: var(--card-bg);
  border: var(--card-border);
  box-shadow: 0 18px 40px rgba(2,6,23,.12);
  overflow: hidden;
  backdrop-filter: blur(6px);
}

.searchResults .srHead {
  padding: 10px 12px;
  font-weight: var(--fw-bold);
  font-size: 12px;
  letter-spacing: .12em;
  text-transform: uppercase;
  color: rgba(15,23,42,.70);
  background: rgba(15,23,42,.04);
  border-bottom: 1px solid rgba(15,23,42,.10);
}

.searchResults .srItem {
  padding: 10px 12px;
  cursor: pointer;
  display: flex;
  gap: 10px;
  align-items: flex-start;
  border-bottom: 1px solid rgba(15,23,42,.08);
}

.searchResults .srItem:last-child { border-bottom: none; }

.searchResults .srItem:hover { background: rgba(15,23,42,.05); }

.searchResults .srTag {
  flex: 0 0 auto;
  font-weight: var(--fw-bold);
  font-size: 11px;
  padding: 6px 10px;
  border-radius: var(--pill-radius);
  border: var(--pill-border);
  background: var(--pill-bg);
  color: rgba(15,23,42,.85);
  white-space: nowrap;
}

.searchResults .srText {
  flex: 1;
  font-weight: var(--fw-bold);
  color: rgba(15,23,42,.88);
  line-height: 1.25;
  font-size: 13px;
}

.searchResults .srSub {
  margin-top: 4px;
  font-weight: var(--fw-medium);
  color: rgba(15,23,42,.60);
  font-size: 12px;
}

.searchHitFlash {
  outline: 3px solid rgba(59,130,246,.55);
  box-shadow: 0 0 0 6px rgba(59,130,246,.14);
  transition: .2s;
  animation: srFlash .9s ease-in-out 1;
}

@keyframes srFlash {
  0% { transform: scale(1); }
  50% { transform: scale(1.01); }
  100% { transform: scale(1); }
}

body.sidebar-open .hamburger {
  opacity: 0;
  pointer-events: none;
}

/* Building Select List */
.pickList {
  margin-top: 14px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.pickBtn {
  width: 100%;
  text-align: left;
  border: none;
  cursor: pointer;
  border-radius: 18px;
  padding: 14px 14px;
  background: var(--card-bg);
  border: var(--card-border);
  box-shadow: var(--shadow);
}

.pickBtn .t { font-weight: var(--fw-bold); }

.pickBtn .s { margin-top: 4px; font-weight: var(--fw-bold); color: var(--muted); font-size: 12px; line-height: 1.3; }

/* Finansije: PDF fajlovi PLAVO */
#financeList .fileList li,
#financeList .fileList li span,
#financeList .fileList li small,
.fileList li,
.fileList li span,
.fileList li small {
  color: #1d4ed8 !important;
  font-weight: var(--fw-bold);
}

/* Dodaj Dugmad Outline Stil */
#addFinanceBtn,
#addBoardBtn {
  background: transparent;
  color: #2563eb;
  border: 1px solid #2563eb;
}

#addFinanceBtn:hover,
#addBoardBtn:hover {
  background: #2563eb;
  color: #fff;
}

/* Custom Month Picker */
.monthPick { margin-top: 12px; }

.monthPickRow { display: flex; gap: 10px; align-items: flex-end; flex-wrap: wrap; }

.mpLabel {
  display: block;
  font-size: 12px;
  font-weight: var(--fw-bold);
  color: rgba(15,23,42,.72);
  margin-bottom: 8px;
  letter-spacing: .02em;
}

.mpSelect {
  flex: 1 1 160px;
  min-width: 160px;
  padding: 12px 12px;
  border-radius: 16px;
  border: var(--border);
  background: rgba(255,255,255,.78);
  color: rgba(15,23,42,.92);
  font-weight: var(--fw-bold);
  outline: none;
  box-shadow: 0 10px 26px rgba(2,6,23,.06);
}

.mpSelect:focus {
  border-color: rgba(29,78,216,.45);
  box-shadow: 0 0 0 4px rgba(29,78,216,.18);
}

.mpBtn {
  padding: 12px 14px;
  border-radius: 16px;
  font-weight: var(--fw-bold);
  white-space: nowrap;
}

.mpHint {
  margin-top: 10px;
  font-size: 12px;
  font-weight: var(--fw-bold);
  color: var(--muted);
}

/* Sakrij Header na Finansijama */
body.page-finansije .pageHeader { display: none; }

/* SpuÅ¡tanje Kartica */
body.page-home #page-home,
body.page-finansije #page-finansije,
body.page-oglasna #page-oglasna,
body.page-forum #page-forum,
body.page-regulative #page-regulative,
body.page-kontakt #page-kontakt,
body.page-statistika #page-statistika {
  margin-top: 28px;
}

/* PoÄetna Header Elementi */
body.mode-portal .pageHeader { display: none; }

body.mode-portal.page-home .pageHeader { display: flex; }

@media (max-width: 720px){
  body.mode-portal.page-home .rightCol { display: flex; flex-direction: column; align-items: stretch; }
  body.mode-portal.page-home .searchInline,
  body.mode-portal.page-home .balanceCard { width: 100%; max-width: 100%; }
  body.mode-portal.page-home .balanceCard { margin-top: 0; align-self: auto; }
}

@media (min-width: 721px){
  body.mode-portal.page-home .rightCol { display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 12px; }
  body.mode-portal.page-home .topMini { display: contents; }
  body.mode-portal.page-home #userPill,
  body.mode-portal.page-home #buildingPill { display: none !important; }
  body.mode-portal.page-home #switchBuildingBtn { grid-column: 1; margin: 0; }
  body.mode-portal.page-home .searchInline { grid-column: 2; width: 100%; margin: 0; }
  body.mode-portal.page-home .balanceCard { grid-column: 3; margin: 0; align-self: center; }
  body.mode-portal.page-home .balanceCard { align-self: flex-start; margin-top: 8px; }
}

/* PoÄetna PreÄice */
#homeLastChange, #homePinned, #homeForum { cursor: pointer; }

#homeLastChange:hover, #homePinned:hover, #homeForum:hover { text-decoration: underline; opacity: .9; }

/* PoÄetna NOVO Badge */
#page-home .boardList li { display: flex; align-items: center; justify-content: space-between; gap: 12px; }

.unreadBadge {
  flex: 0 0 auto;
  padding: 6px 10px;
  border-radius: var(--pill-radius);
  font-weight: var(--fw-bold);
  font-size: 12px;
  letter-spacing: .06em;
  background: rgba(59,130,246,.16);
