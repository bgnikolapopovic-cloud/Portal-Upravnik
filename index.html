<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Upravnik</title>

  <style>
    :root{
      --sidebar-w: 150px;
      --gap: 12px;
      --topbar-h: 68px;
      --radius: 14px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; font-family: Arial, sans-serif; }

    body{
      min-height: 200vh;
      color:#fff;
      background: url("zgrada.jpg") center/cover no-repeat fixed;
      overflow-x:hidden;
    }

    /* SIDEBAR */
    .sidebar{
      position:fixed;
      inset:0 auto 0 0;
      width: var(--sidebar-w);
      padding: 18px 14px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
      z-index: 1100;
    }
    .sidebar .title{
      font-size: 26px;
      font-weight: 800;
      letter-spacing: .5px;
      margin-top: 8px;
    }

    /* TOP BAR */
    .top-bar{
      position: fixed;
      top: var(--gap);
      left: calc(var(--sidebar-w) + var(--gap));
      right: var(--gap);
      height: var(--topbar-h);

      display: grid;
      grid-template-columns: 340px 1fr auto; /* search | center | balance */
      align-items: center;
      gap: 14px;

      padding: 10px 14px;
      border-radius: var(--radius);

      background: rgba(0,0,0,0.32);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.10);
      z-index: 1200;
    }

    /* SEARCH */
    .search-wrap{
      display:flex;
      align-items:center;
      height: 46px;
      border-radius: 12px;
      background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 0 12px;
    }
    .search-wrap input{
      width:100%;
      height:100%;
      border:none;
      outline:none;
      background:transparent;
      color:#fff;
      font-size: 16px;
    }
    .search-wrap input::placeholder{ color: rgba(255,255,255,0.65); }

    /* LANGUAGE SWITCH (center - NE PLIVA) */
    .lang-wrap{
      justify-self: center;
      display:flex;
      align-items:center;
      gap: 10px;

      height: 46px;
      padding: 6px 10px;
      border-radius: 999px;

      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .lang-btn{
      cursor:pointer;
      user-select:none;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 14px;
      color: rgba(255,255,255,0.75);
      background: transparent;
      border: none;
    }
    .lang-btn.active{
      color:#fff;
      background: rgba(255,255,255,0.12);
    }
    .lang-sep{
      width:1px; height: 22px;
      background: rgba(255,255,255,0.18);
    }

    /* BALANCE */
    .balance{
      justify-self: end;
      font-size: 18px;
      font-weight: 700;
      white-space: nowrap;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.10);
    }

    /* CONTENT */
    .content{
      margin-left: calc(var(--sidebar-w) + var(--gap));
      padding: 18px;
      padding-top: calc(var(--topbar-h) + (var(--gap) * 3));
    }

    .card{
      max-width: 900px;
      padding: 16px;
      border-radius: var(--radius);
      background: rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(8px);
    }

    ul{ list-style:none; margin-top: 12px; }
    li{
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.08);
      margin-bottom: 10px;
    }

    /* RESPONSIVE */
    @media (max-width: 920px){
      .top-bar{
        grid-template-columns: 1fr auto;
        grid-template-rows: auto auto;
        height: auto;
        padding: 12px;
      }
      .search-wrap{ grid-column: 1 / -1; }
      .lang-wrap{ justify-self: start; }
      .balance{ justify-self: end; }
      .content{ padding-top: 140px; }
    }

    @media (max-width: 520px){
      :root{ --sidebar-w: 120px; }
      .balance{ font-size: 16px; }
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="title">MENU</div>
  </aside>

  <!-- TOP BAR -->
  <header class="top-bar">
    <div class="search-wrap">
      <input id="search" type="text" placeholder="Pretraga..." />
    </div>

    <div class="lang-wrap" aria-label="Language switch">
      <button class="lang-btn active" id="srBtn">Serbian</button>
      <div class="lang-sep"></div>
      <button class="lang-btn" id="enBtn">English</button>
    </div>

    <div class="balance" id="balance">
      Ukupno stanje: <strong>125.000 RSD</strong>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="content">
    <div class="card">
      <h2 style="font-size:20px; margin-bottom:10px;">Stavke</h2>
      <ul id="lista">
        <li>Račun struja</li>
        <li>Štednja zgrade</li>
        <li>Đorđević uplata</li>
        <li>Životni troškovi</li>
        <li>Čišćenje ulaza</li>
      </ul>
    </div>
  </main>

  <script>
    // Pretraga sa srpskom latinicom: č/ć -> c, š -> s, ž -> z, đ -> dj
    function normalizeSrpski(text) {
      return (text || "")
        .toLowerCase()
        .replace(/č|ć/g, "c")
        .replace(/š/g, "s")
        .replace(/ž/g, "z")
        .replace(/đ/g, "dj");
    }

    const search = document.getElementById("search");
    const items = Array.from(document.querySelectorAll("#lista li"));

    search.addEventListener("input", () => {
      const value = normalizeSrpski(search.value.trim());
      items.forEach(li => {
        const t = normalizeSrpski(li.textContent);
        li.style.display = t.includes(value) ? "" : "none";
      });
    });

    // Jezik (vizuelno)
    const srBtn = document.getElementById("srBtn");
    const enBtn = document.getElementById("enBtn");

    srBtn.addEventListener("click", () => {
      srBtn.classList.add("active");
      enBtn.classList.remove("active");
      // ovde kasnije ubacujemo realan prevod (i18n)
    });

    enBtn.addEventListener("click", () => {
      enBtn.classList.add("active");
      srBtn.classList.remove("active");
      // ovde kasnije ubacujemo realan prevod (i18n)
    });
  </script>

</body>
</html>
