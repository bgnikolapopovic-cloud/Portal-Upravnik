<!DOCTYPE html>
<html lang="sr-Latn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portal Upravnik</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg-url: url("bg.png");

  --sidebar-w: 340px;
  --edge-w: 16px;

  /* ‚¨ÜÔ∏è PODIGNUT SADR≈ΩAJ ‚Äì u liniji sa sidebarom */
  --menu-first-item-top: 92px; /* bilo 120 */

  --ink:#0f172a;
  --muted:rgba(15,23,42,.65);
  --glass:rgba(255,255,255,.88);
  --border:rgba(15,23,42,.14);
  --shadow:0 18px 40px rgba(2,6,23,.10);

  --side1:rgba(10,35,56,.92);
  --side2:rgba(6,24,40,.92);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",system-ui,Arial,sans-serif
}

body{
  min-height:100vh;
  background: var(--bg-url) center/cover no-repeat fixed;
  color: var(--ink);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background: rgba(255,255,255,.38);
  backdrop-filter: blur(2px);
  filter: contrast(1.15) saturate(1.12);
  z-index:-2;
}

/* LOGO */
.logoTop{
  position:absolute;
  top:calc(14px + env(safe-area-inset-top));
  right:calc(14px + env(safe-area-inset-right));
  z-index:90;
}
.logoTop img{
  height:92px;
  width:auto;
  filter: drop-shadow(0 10px 18px rgba(0,0,0,.25));
}
@media(min-width:900px){
  .logoTop{position:fixed; top:14px; right:14px;}
}

/* sidebar */
.sidebar{
  position:fixed;
  left:0; top:0;
  width:var(--sidebar-w);
  height:100vh;
  padding:30px 22px;
  background:linear-gradient(180deg,var(--side1),var(--side2)),var(--bg-url);
  background-size:cover;
  color:#fff;
  box-shadow:18px 0 40px rgba(0,0,0,.28);
  transform:translateX(calc(-1 * (var(--sidebar-w) - var(--edge-w))));
  transition:.2s;
  z-index:70;
}
.sidebar.open{transform:translateX(0)}
.sidebar::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.22);
  backdrop-filter:blur(8px);
}
.sidebar>*{position:relative;z-index:1}

.brand{height:92px}
.brand h1{font-size:24px;font-weight:900;letter-spacing:.16em}
.brand p{font-size:13px;opacity:.78;margin-top:8px}

.nav{margin-top:26px;display:flex;flex-direction:column;gap:12px}
.nav a{
  padding:16px 18px;
  border-radius:18px;
  color:#fff;
  text-decoration:none;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  font-size:19px;
  font-weight:700;
}

/* main */
.main{padding:0 52px 44px 52px}
.contentWrap{padding-top:var(--menu-first-item-top)}

.pageHeader{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:40px;
  margin-bottom:26px;
}

/* üîΩ NASLOV SMANJEN 20% */
.titleBlock h2{
  font-size:43px;     /* bilo 54px */
  font-weight:900;
  line-height:1.05;
}
.titleBlock h2 span{display:block}

.meta{
  margin-top:10px;
  font-size:22px;     /* proporcionalno smanjeno */
  color:rgba(15,23,42,.62);
  font-weight:600;
}

/* desna kolona */
.rightCol{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  gap:14px;
}

.searchInline{
  width:300px;
  padding:10px 14px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
}

.balanceCard{
  width:300px;
  padding:18px;
  border-radius:18px;
  background:rgba(255,255,255,.92);
  border:1px solid var(--border);
  box-shadow:0 16px 36px rgba(2,6,23,.14);
  text-align:right;
}
.balanceCard .label{font-size:13px;font-weight:700;margin-bottom:6px}
.balanceCard .amount{font-size:30px;font-weight:900}

/* oglasna */
.card{
  background:rgba(255,255,255,.86);
  border-radius:26px;
  padding:28px;
  box-shadow:var(--shadow);
}
.card h3{font-size:36px;font-weight:900}

/* mobilni */
@media(max-width:700px){
  :root{--menu-first-item-top:86px}
  .main{padding:0 18px 22px}
  .titleBlock h2{font-size:32px}   /* 20% manje */
  .meta{font-size:17px}
  .searchInline,
  .balanceCard{width:min(42vw,220px)}
  .balanceCard .amount{font-size:22px}
  .logoTop img{height:64px}
}
</style>
</head>

<body>

<div class="logoTop">
  <img src="logo.png" alt="Portal Upravnik logo">
</div>

<aside class="sidebar open">
  <div class="brand">
    <h1>PORTAL</h1>
    <p>Upravnik zgrade</p>
  </div>
  <nav class="nav">
    <a class="active">Finansije</a>
    <a>Oglasna tabla</a>
    <a>Forum</a>
    <a>Zakonske regulative</a>
    <a>Kontakt slu≈æbe</a>
  </nav>
</aside>

<main class="main">
  <div class="contentWrap">

    <section class="pageHeader">
      <div class="titleBlock">
        <h2><span>Portal</span><span>Upravnik</span></h2>
        <div class="meta">
          Ulica Primer 1<br>
          Zgrada 12<br>
          48 jedinica
        </div>
      </div>

      <div class="rightCol">
        <div class="searchInline">Pretraga</div>
        <div class="balanceCard">
          <span class="label">Stanje raƒçuna</span>
          <span class="amount">948.889,00 RSD</span>
        </div>
      </div>
    </section>

    <section class="card">
      <h3>Oglasna tabla</h3>
    </section>

  </div>
</main>

</body>
</html>
