<!DOCTYPE html>
<html lang="sr-Latn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portal Upravnik</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg-url: url("bg.png");

  --sidebar-w: 340px;
  --edge-w: 16px;

  /* padding main (mobile-first) */
  --main-pad: 18px;

  --ink:#0f172a;
  --muted:rgba(15,23,42,.65);
  --glass:rgba(255,255,255,.88);
  --border:rgba(15,23,42,.14);
  --shadow:0 18px 40px rgba(2,6,23,.10);

  --side1:rgba(10,35,56,.92);
  --side2:rgba(6,24,40,.92);
}

@media(min-width:900px){
  :root{ --main-pad: 52px; }
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",system-ui,Arial,sans-serif}

body{
  min-height:100vh;
  background: var(--bg-url) center/cover no-repeat fixed;
  color: var(--ink);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background: rgba(255,255,255,.32);
  backdrop-filter: blur(1.4px);
  filter: contrast(1.35) saturate(1.25);
  z-index:-2;
}

/* ================= TOP RIGHT (NE MENJAMO VISINU, SAMO UVUCENO KAO PRETRAGA) ================= */
.topRightBar{
  position:fixed;
  top:calc(10px + env(safe-area-inset-top));
  right:calc(var(--main-pad) + env(safe-area-inset-right));
  display:flex;
  align-items:center;
  gap:12px;
  z-index:95;
  pointer-events:none;
}

.topRightTitle{
  text-align:left;
  font-weight:900;
  line-height:1.05;
}
.topRightTitle span{
  display:block;
  font-size:18px; /* mobile */
}

/* LOGO – ovalno */
.topRightLogo{
  padding:6px;
  background:rgba(255,255,255,.72);
  border:1px solid var(--border);
  border-radius:22px;
  box-shadow:var(--shadow);
}
.topRightLogo img{
  height:56px; /* mobile */
  width:auto;
  display:block;
  border-radius:16px;
}

@media(min-width:900px){
  .topRightTitle span{font-size:22px;}
  .topRightLogo img{height:92px;}
}

/* ================= overlay + hover zona ================= */
.overlay{
  position:fixed; inset:0;
  background:rgba(2,6,23,.25);
  opacity:0; pointer-events:none;
  transition:.2s;
  z-index:40;
}
.overlay.show{opacity:1;pointer-events:auto}

.edgeHotspot{
  position:fixed; left:0; top:0;
  width:var(--edge-w); height:100vh;
  z-index:60;
}

/* ================= SIDEBAR (radi kao ranije) ================= */
.sidebar{
  position:fixed; left:0; top:0;
  width:var(--sidebar-w); height:100vh;
  padding:30px 22px;
  background:linear-gradient(180deg,var(--side1),var(--side2)),var(--bg-url);
  background-size:cover;
  color:#fff;
  box-shadow:18px 0 40px rgba(0,0,0,.28);
  transform:translateX(calc(-1 * (var(--sidebar-w) - var(--edge-w))));
  transition:.2s;
  z-index:70;
}
.sidebar.open{transform:translateX(0)}
.sidebar::before{
  content:"";
  position:absolute; inset:0;
  background:rgba(0,0,0,.22);
  backdrop-filter:blur(8px);
}
.sidebar>*{position:relative;z-index:1}

.brand{height:92px}
.brand h1{font-size:24px;font-weight:900;letter-spacing:.16em}
.brand p{font-size:13px;opacity:.78;margin-top:8px}

.nav{margin-top:26px;display:flex;flex-direction:column;gap:12px}
.nav a{
  padding:16px 18px;
  border-radius:18px;
  color:#fff;
  text-decoration:none;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  font-size:19px;
  font-weight:700;
}
.nav a.active{background:rgba(255,255,255,.14)}

/* hamburger */
.hamburger{
  position:fixed;
  left:18px; top:18px;
  width:44px; height:44px;
  border-radius:14px;
  background:var(--glass);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  display:grid; place-items:center;
  cursor:pointer;
  z-index:80;
  user-select:none;
}

/* ================= MAIN ================= */
.main{
  padding:0 var(--main-pad) 22px;
}

.contentWrap{
  /* ostaje isto kao kod tebe: da ne upada ispod top-right */
  padding-top:calc(86px + 14px);
}
@media(min-width:900px){
  .contentWrap{padding-top:calc(120px + 14px);}
}

.pageHeader{
  display:flex;
  justify-content:space-between;
  gap:14px;
  margin-bottom:18px;
}

.leftInfo{max-width:52vw}
.meta{
  font-size:18px;
  color:rgba(15,23,42,.62);
  font-weight:600;
  line-height:1.28;
}

.rightCol{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  gap:10px;
}

.searchInline,
.balanceCard{
  width:clamp(180px,42vw,300px);
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
}

.searchInline{padding:10px 14px}
.searchInline input{
  border:none;background:transparent;width:100%;
  outline:none;font-size:14px;
}

/* ================= STANJE RAČUNA (brojevi manji + RSD mali) ================= */
.balanceCard{
  padding:12px;
  text-align:right;
}

.balanceCard .label{
  font-size:12px;
  font-weight:700;
  display:block;
  margin-bottom:6px;
}

.balanceAmount{
  white-space:nowrap; /* nikad u novi red */
}

.balanceAmount .value{
  font-size:20px;
  font-weight:900;
  letter-spacing:0.2px;
}

.balanceAmount .currency{
  font-size:11px;
  font-weight:700;
  opacity:.55;
  margin-left:4px;
}

@media(min-width:900px){
  .meta{font-size:26px;}
  .balanceAmount .value{font-size:32px;}
  .balanceAmount .currency{font-size:13px;}
  .balanceCard{padding:18px;}
}

/* ================= OGLASNA TABLA (VELIKIM SLOVIMA) ================= */
.card{
  background:rgba(255,255,255,.86);
  border-radius:26px;
  padding:22px;
  box-shadow:var(--shadow);
}

.card h3{
  text-transform:uppercase;
  letter-spacing:.16em;
  font-size:22px;
  font-weight:900;
}

.boardList{
  margin-top:14px;
  list-style:none;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.boardList li{
  background:rgba(15,23,42,.06);
  border:1px solid rgba(15,23,42,.10);
  padding:12px 14px;
  border-radius:16px;
  font-weight:700;
}

@media(min-width:900px){
  .card{padding:28px;}
  .card h3{font-size:26px;}
}
</style>
</head>

<body>

<!-- TOP RIGHT -->
<div class="topRightBar">
  <div class="topRightTitle">
    <span>Portal</span>
    <span>Upravnik</span>
  </div>
  <div class="topRightLogo">
    <img src="logo.png" alt="Portal Upravnik logo">
  </div>
</div>

<div class="edgeHotspot" id="edgeHotspot"></div>
<div class="overlay" id="overlay"></div>
<div class="hamburger" id="hamburger">☰</div>

<!-- ✅ SIDEBAR VRACEN -->
<aside class="sidebar" id="sidebar">
  <div class="brand">
    <h1>PORTAL</h1>
    <p>Upravnik zgrade</p>
  </div>
  <nav class="nav">
    <a class="active">Finansije</a>
    <a>Oglasna tabla</a>
    <a>Forum</a>
    <a>Zakonske regulative</a>
    <a>Kontakt službe</a>
  </nav>
</aside>

<main class="main">
  <div class="contentWrap">

    <section class="pageHeader">
      <div class="leftInfo">
        <div class="meta">
          Ulica Primer 1<br>
          Zgrada 12<br>
          48 jedinica
        </div>
      </div>

      <div class="rightCol">
        <div class="searchInline">
          <input placeholder="Pretraga (finansije, dokumenti, forum)">
        </div>

        <div class="balanceCard">
          <span class="label">Stanje računa</span>
          <div class="balanceAmount">
            <span class="value">948.889,00</span>
            <span class="currency">RSD</span>
          </div>
        </div>
      </div>
    </section>

    <section class="card">
      <h3>Oglasna tabla</h3>
      <ul class="boardList">
        <li>Akcija čišćenja</li>
        <li>Popravka krova</li>
        <li>Krečenje</li>
      </ul>
    </section>

  </div>
</main>

<script>
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");
const edge = document.getElementById("edgeHotspot");
const burger = document.getElementById("hamburger");

function openS(){
  sidebar.classList.add("open");
  overlay.classList.add("show");
}
function closeS(){
  sidebar.classList.remove("open");
  overlay.classList.remove("show");
}

/* Hover (desktop) */
edge.addEventListener("mouseenter", openS);

/* Klik (mobilni/desktop) */
burger.addEventListener("click", () => {
  sidebar.classList.contains("open") ? closeS() : openS();
});
overlay.addEventListener("click", closeS);

/* Bonus: zatvori ESC */
document.addEventListener("keydown", (e) => {
  if(e.key === "Escape") closeS();
});
</script>

</body>
</html>
