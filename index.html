<!DOCTYPE html>
<html lang="sr-Latn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portal Upravnik</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg-url: url("bg.png");

  --sidebar-w: 340px;
  --edge-w: 16px;

  --main-pad: 18px;

  --ink:#0f172a;
  --muted:rgba(15,23,42,.65);
  --glass:rgba(255,255,255,.88);
  --border:rgba(15,23,42,.14);
  --shadow:0 18px 40px rgba(2,6,23,.10);

  --side1:rgba(10,35,56,.92);
  --side2:rgba(6,24,40,.92);
}

@media(min-width:900px){
  :root{ --main-pad: 52px; }
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",system-ui,Arial,sans-serif}

body{
  min-height:100vh;
  background: var(--bg-url) center/cover no-repeat fixed;
  color: var(--ink);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background: rgba(255,255,255,.32);
  backdrop-filter: blur(1.4px);
  filter: contrast(1.35) saturate(1.25);
  z-index:-2;
}

/* ambient blobovi (login) */
.ambient{
  position:fixed;
  inset:-20%;
  z-index:-1;
  pointer-events:none;
  background:
    radial-gradient(600px 380px at 18% 22%, rgba(59,130,246,.22), transparent 60%),
    radial-gradient(620px 420px at 82% 26%, rgba(14,165,233,.18), transparent 60%),
    radial-gradient(720px 520px at 50% 84%, rgba(15,23,42,.12), transparent 62%);
  filter: blur(2px);
}

/* ================= TOP RIGHT (brand) ================= */
.topRightBar{
  position:fixed;
  top:calc(10px + env(safe-area-inset-top));
  right:calc(var(--main-pad) + env(safe-area-inset-right));
  display:flex;
  align-items:center;
  gap:12px;
  z-index:95;
  pointer-events:none;
}

.topRightTitle{
  text-align:left;
  font-weight:900;
  line-height:1.05;
}
.topRightTitle span{
  display:block;
  font-size:18px; /* mobile */
}

/* LOGO ‚Äì ovalno */
.topRightLogo{
  padding:6px;
  background:rgba(255,255,255,.72);
  border:1px solid var(--border);
  border-radius:22px;
  box-shadow:var(--shadow);
}
.topRightLogo img{
  height:56px; /* mobile */
  width:auto;
  display:block;
  border-radius:16px;
}

@media(min-width:900px){
  .topRightTitle span{font-size:22px;}
  .topRightLogo img{height:92px;}
}

/* ================= LOGIN SCREEN ================= */
.loginWrap{
  min-height:100vh;
  display:grid;
  place-items:center;
  padding:24px var(--main-pad);
}

.loginCard{
  width:min(560px, 100%);
  border-radius:30px;
  background:rgba(255,255,255,.90);
  border:1px solid rgba(15,23,42,.14);
  box-shadow:var(--shadow);
  padding:22px;
  position:relative;
  overflow:hidden;
}

.loginCard::before{
  content:"";
  position:absolute;
  inset:-2px;
  background:
    radial-gradient(520px 320px at 22% 18%, rgba(59,130,246,.14), transparent 60%),
    radial-gradient(520px 320px at 86% 18%, rgba(14,165,233,.10), transparent 60%);
  pointer-events:none;
}
.loginInner{position:relative; z-index:1;}

.loginHead{
  padding-bottom:12px;
  border-bottom:1px solid rgba(15,23,42,.10);
}

/* Prijava je gore odmah */
.formTitle{
  margin:0;
  font-weight:900;
  font-size:26px;
  letter-spacing:.02em;
}

.formSub{
  margin-top:12px;
  color:var(--muted);
  font-weight:700;
  font-size:13px;
  line-height:1.4;
}

.field{ margin-top:12px; }
.field label{
  display:block;
  font-size:12px;
  font-weight:900;
  letter-spacing:.12em;
  text-transform:uppercase;
  opacity:.7;
  margin-bottom:6px;
}
.inputWrap{ position:relative; }
.field input{
  width:100%;
  border-radius:18px;
  border:1px solid rgba(15,23,42,.14);
  background:rgba(255,255,255,.94);
  padding:14px 14px;
  font-size:15px;
  outline:none;
  transition:.15s;
}
.field input:focus{
  border-color:rgba(15,23,42,.28);
  box-shadow:0 0 0 5px rgba(15,23,42,.06);
}

.eyeBtn{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  border:none;
  background:rgba(15,23,42,.06);
  border:1px solid rgba(15,23,42,.14);
  border-radius:14px;
  padding:8px 10px;
  cursor:pointer;
  font-weight:900;
  user-select:none;
}

.row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  margin-top:12px;
  flex-wrap:wrap;
}

.check{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:800;
  color:rgba(15,23,42,.75);
  font-size:13px;
}
.check input{width:18px;height:18px}

.btnRow{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.btn{
  flex:1;
  border:none;
  cursor:pointer;
  border-radius:18px;
  padding:14px 16px;
  font-weight:900;
  letter-spacing:.02em;
  transition:.15s;
}
.btnPrimary{
  background:rgba(15,23,42,.92);
  color:white;
  box-shadow:0 18px 36px rgba(2,6,23,.18);
}
.btnPrimary:hover{ transform:translateY(-1px); }

.error{
  margin-top:10px;
  font-weight:900;
  color:#9f1239;
  display:none;
}

/* mode switching */
body.mode-login #portalScreen{display:none;}
body.mode-portal #loginScreen{display:none;}
body.mode-portal #portalScreen{display:block;}
</style>
</head>

<body class="mode-login">
<div class="ambient"></div>

<!-- TOP RIGHT BRAND -->
<div class="topRightBar">
  <div class="topRightTitle">
    <span>Portal</span>
    <span>Upravnik</span>
  </div>
  <div class="topRightLogo">
    <img src="logo.png" alt="Portal Upravnik logo">
  </div>
</div>

<!-- LOGIN SCREEN -->
<section class="loginWrap" id="loginScreen">
  <div class="loginCard">
    <div class="loginInner">

      <div class="loginHead">
        <div class="formTitle">Prijava</div>
      </div>

      <div class="formSub">
        Unesite pristupne podatke. Registracija nije dostupna.
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="npr. upravnik@zgrada.rs" autocomplete="username">
      </div>

      <div class="field">
        <label for="pass">Lozinka</label>
        <div class="inputWrap">
          <input id="pass" type="password" placeholder="Unesi lozinku" autocomplete="current-password">
          <button class="eyeBtn" id="togglePass" type="button">üëÅ</button>
        </div>
      </div>

      <div class="row">
        <label class="check">
          <input id="remember" type="checkbox" checked>
          Zapamti me
        </label>
      </div>

      <div class="btnRow">
        <button class="btn btnPrimary" id="loginBtn">Uloguj se</button>
      </div>

      <div class="error" id="loginError">Pogresan email ili lozinka.</div>

    </div>
  </div>
</section>

<!-- PORTAL SCREEN (posle logina) -->
<div id="portalScreen"></div>

<script>
/* =========================
   DEMO LOGIN (isti za sve)
   - razdvajanje nakon logina po ulozi:
     admin / upravnik / stanar
   ========================= */

/* Demo korisnici */
const DEMO_USERS = [
  { email: "administrator@demo.rs", pass: "123456", role: "admin" },
  { email: "upravnik@demo.rs",      pass: "123456", role: "upravnik" },
  { email: "stanar@demo.rs",        pass: "123456", role: "stanar" }
];

/* remember me: persistent (localStorage) + session-only (sessionStorage) */
const KEY_PERSIST = "pu_session_persist_v3";
const KEY_SESSION = "pu_session_session_v3";

const emailEl = document.getElementById("email");
const passEl = document.getElementById("pass");
const loginBtn = document.getElementById("loginBtn");
const errEl = document.getElementById("loginError");
const togglePass = document.getElementById("togglePass");
const remember = document.getElementById("remember");

function setMode(mode){
  document.body.classList.toggle("mode-login", mode === "login");
  document.body.classList.toggle("mode-portal", mode === "portal");
}

function clearSessions(){
  localStorage.removeItem(KEY_PERSIST);
  sessionStorage.removeItem(KEY_SESSION);
}

function saveSession(sessionObj){
  clearSessions();
  const payload = JSON.stringify(sessionObj);
  if(remember && remember.checked){
    localStorage.setItem(KEY_PERSIST, payload);
  }else{
    sessionStorage.setItem(KEY_SESSION, payload);
  }
}

function getSession(){
  const raw = localStorage.getItem(KEY_PERSIST) || sessionStorage.getItem(KEY_SESSION);
  if(!raw) return null;
  try { return JSON.parse(raw); } catch { return null; }
}

togglePass.addEventListener("click", () => {
  const isPass = passEl.type === "password";
  passEl.type = isPass ? "text" : "password";
  togglePass.textContent = isPass ? "üôà" : "üëÅ";
});

function renderPortalShell(session){
  const root = document.getElementById("portalScreen");
  const roleLabel =
    session.role === "admin" ? "Administrator" :
    session.role === "upravnik" ? "Upravnik" : "Stanar";

  /* BEZ estetskih izmena: samo najosnovniji prikaz da potvrdi role routing.
     Kasnije ubacujemo ceo portal UI koji vec imate. */
  root.innerHTML = `
    <div style="padding:40px">
      <div style="font-weight:900;font-size:20px;margin-bottom:8px;">Ulogovani ste</div>
      <div style="font-weight:800;margin-bottom:8px;">${session.email}</div>
      <div style="font-weight:800;margin-bottom:18px;">Uloga: ${roleLabel}</div>
      <button id="logoutBtn" style="padding:12px 14px;border-radius:12px;border:1px solid rgba(15,23,42,.14);font-weight:900;cursor:pointer;">
        Odjava
      </button>
    </div>
  `;

  document.getElementById("logoutBtn").addEventListener("click", () => {
    clearSessions();
    setMode("login");
  });
}

function attemptLogin(email, pass){
  const u = DEMO_USERS.find(x => x.email === email && x.pass === pass);
  if(!u){
    errEl.style.display = "block";
    return;
  }

  errEl.style.display = "none";

  const session = {
    email: u.email,
    role: u.role
    // kasnije: community_id (stanar), community_ids[] (upravnik)
  };

  saveSession(session);
  renderPortalShell(session);
  setMode("portal");
}

loginBtn.addEventListener("click", () => {
  attemptLogin((emailEl.value||"").trim(), (passEl.value||"").trim());
});

document.addEventListener("keydown", (e) => {
  if(document.body.classList.contains("mode-login") && e.key === "Enter"){
    attemptLogin((emailEl.value||"").trim(), (passEl.value||"").trim());
  }
});

/* INIT */
(function init(){
  const session = getSession();
  if(session && session.email && session.role){
    renderPortalShell(session);
    setMode("portal");
  }else{
    setMode("login");
  }
})();
</script>

</body>
</html>
