<!DOCTYPE html>
<html lang="sr-Latn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portal Upravnik</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg-url: url("bg.png");

  --sidebar-w: 340px;
  --edge-w: 16px;
  --main-pad: 18px;

  --ink:#0f172a;
  --glass:rgba(255,255,255,.88);
  --border:rgba(15,23,42,.14);
  --shadow:0 18px 40px rgba(2,6,23,.10);

  /* izbledela plava */
  --side1:rgba(10,35,56,.72);
  --side2:rgba(6,24,40,.72);
}

@media(min-width:900px){
  :root{ --main-pad: 52px; }
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",system-ui,Arial,sans-serif}

body{
  min-height:100vh;
  background: var(--bg-url) center/cover no-repeat fixed;
  color: var(--ink);
  overflow-x:hidden;
}

/* glass layer */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background: rgba(255,255,255,.32);
  backdrop-filter: blur(1.4px);
  filter: contrast(1.35) saturate(1.25);
  z-index:-2;
}

/* ‚úÖ FADE ‚Äì SAMO KADA JE SIDEBAR ZATVOREN */
body::after{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:48px;
  height:100vh;
  background:linear-gradient(
    to right,
    rgba(255,255,255,.85),
    rgba(255,255,255,.55),
    rgba(255,255,255,0)
  );
  pointer-events:none;
  z-index:-1;
  transition:opacity .2s ease;
}

/* üî• KADA JE SIDEBAR OTVOREN ‚Äì FADE NESTAJE */
body.sidebar-open::after{
  opacity:0;
}

/* ===== TOP RIGHT ===== */
.topRightBar{
  position:fixed;
  top:calc(10px + env(safe-area-inset-top));
  right:calc(var(--main-pad) + env(safe-area-inset-right));
  display:flex;
  align-items:center;
  gap:12px;
  z-index:95;
  pointer-events:none;
}

.topRightTitle{font-weight:900;line-height:1.05}
.topRightTitle span{display:block;font-size:18px}

.topRightLogo{
  padding:6px;
  background:rgba(255,255,255,.72);
  border:1px solid var(--border);
  border-radius:22px;
  box-shadow:var(--shadow);
}
.topRightLogo img{height:56px;border-radius:16px}

@media(min-width:900px){
  .topRightTitle span{font-size:22px}
  .topRightLogo img{height:92px}
}

/* ===== OVERLAY + EDGE ===== */
.overlay{
  position:fixed; inset:0;
  background:rgba(2,6,23,.25);
  opacity:0; pointer-events:none;
  transition:.2s;
  z-index:40;
}
.overlay.show{opacity:1;pointer-events:auto}

.edgeHotspot{
  position:fixed; left:0; top:0;
  width:var(--edge-w); height:100vh;
  z-index:60;
}

/* ===== SIDEBAR ===== */
.sidebar{
  position:fixed; left:0; top:0;
  width:var(--sidebar-w); height:100vh;
  padding:30px 22px;
  background:
    linear-gradient(180deg,var(--side1),var(--side2)),
    var(--bg-url);
  background-size:cover;
  color:#fff;
  box-shadow:18px 0 40px rgba(0,0,0,.28);
  transform:translateX(calc(-1 * (var(--sidebar-w) - var(--edge-w))));
  transition:.2s;
  z-index:70;
}
.sidebar.open{transform:translateX(0)}

.sidebar::before{
  content:"";
  position:absolute; inset:0;
  background:rgba(0,0,0,.14);
  backdrop-filter:blur(10px);
}
.sidebar>*{position:relative;z-index:1}

.brand h1{font-size:24px;font-weight:900;letter-spacing:.16em}
.brand p{font-size:13px;opacity:.78;margin-top:8px}

.nav{margin-top:26px;display:flex;flex-direction:column;gap:12px}
.nav a{
  padding:16px 18px;
  border-radius:18px;
  color:#fff;
  text-decoration:none;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  font-size:19px;
  font-weight:700;
}
.nav a.active{background:rgba(255,255,255,.14)}

.hamburger{
  position:fixed;
  left:18px; top:18px;
  width:44px; height:44px;
  border-radius:14px;
  background:var(--glass);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  display:grid; place-items:center;
  cursor:pointer;
  z-index:80;
}

/* ===== MAIN ===== */
.main{padding:0 var(--main-pad) 22px}
.contentWrap{padding-top:120px}
</style>
</head>

<body>

<div class="topRightBar">
  <div class="topRightTitle">
    <span>Portal</span>
    <span>Upravnik</span>
  </div>
  <div class="topRightLogo">
    <img src="logo.png" alt="Portal Upravnik logo">
  </div>
</div>

<div class="edgeHotspot" id="edgeHotspot"></div>
<div class="overlay" id="overlay"></div>
<div class="hamburger" id="hamburger">‚ò∞</div>

<aside class="sidebar" id="sidebar">
  <div class="brand">
    <h1>PORTAL</h1>
    <p>Upravnik zgrade</p>
  </div>
  <nav class="nav">
    <a class="active">Finansije</a>
    <a>Oglasna tabla</a>
    <a>Forum</a>
    <a>Zakonske regulative</a>
    <a>Kontakt slu≈æbe</a>
  </nav>
</aside>

<script>
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");
const edge = document.getElementById("edgeHotspot");
const burger = document.getElementById("hamburger");

function openS(){
  sidebar.classList.add("open");
  overlay.classList.add("show");
  document.body.classList.add("sidebar-open"); // üî•
}
function closeS(){
  sidebar.classList.remove("open");
  overlay.classList.remove("show");
  document.body.classList.remove("sidebar-open"); // üî•
}

edge.addEventListener("mouseenter", openS);
burger.addEventListener("click", ()=> sidebar.classList.contains("open") ? closeS() : openS());
overlay.addEventListener("click", closeS);
</script>

</body>
</html>
