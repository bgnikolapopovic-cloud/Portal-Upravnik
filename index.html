<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Upravnik</title>

  <style>
    :root{
      --sidebar-w: 150px;
      --bg: #8f8f8f;
      --sidebar: #6f6f6f;
      --topbar: #bdbdbd;
      --card: #bdbdbd;
      --pill: #4a4a4a;
      --pillActive: #5a5a5a;
      --input: #c8c8c8;
      --item: #c4c4c4;
      --text: #ffffff;
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 10px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
    body{
      background: var(--bg);
      color: var(--text);
      min-height: 120vh;
    }

    /* LAYOUT WRAPPER */
    .app{
      display:flex;
      min-height:100vh;
    }

    /* SIDEBAR */
    .sidebar{
      position:fixed;
      left:0; top:0; bottom:0;
      width: var(--sidebar-w);
      background: var(--sidebar);
      padding: 22px 18px;
    }
    .sidebar h1{
      font-size: 34px;
      letter-spacing: 1px;
      font-weight: 900;
    }

    /* MAIN */
    .main{
      margin-left: var(--sidebar-w);
      width: calc(100% - var(--sidebar-w));
      padding: 14px 16px 32px;
    }

    /* TOP BAR (kao na screenshotu) */
    .topbar{
      width: 100%;
      background: var(--topbar);
      border-radius: var(--radius-lg);
      padding: 14px 16px;
      display: grid;
      grid-template-columns: 340px 1fr 360px;
      align-items: center;
      gap: 16px;
    }

    /* SEARCH */
    .search{
      background: var(--input);
      border-radius: var(--radius-md);
      padding: 12px 14px;
    }
    .search input{
      width:100%;
      border:none;
      outline:none;
      background: transparent;
      color:#fff;
      font-size:16px;
    }
    .search input::placeholder{ color: rgba(255,255,255,0.75); }

    /* LANGUAGE PILL */
    .lang{
      justify-self: center;
      background: var(--pill);
      border-radius: 999px;
      padding: 8px 10px;
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 280px;
      justify-content: center;
    }
    .lang button{
      border: none;
      background: transparent;
      color: rgba(255,255,255,0.85);
      font-weight: 800;
      font-size: 16px;
      padding: 10px 18px;
      border-radius: 999px;
      cursor: pointer;
    }
    .lang button.active{
      background: var(--pillActive);
      color:#fff;
    }
    .lang .sep{
      width:1px; height: 26px;
      background: rgba(255,255,255,0.22);
    }

    /* BALANCE */
    .balance{
      justify-self: end;
      background: rgba(255,255,255,0.14);
      border-radius: var(--radius-md);
      padding: 14px 16px;
      font-size: 22px;
      font-weight: 900;
      white-space: nowrap;
    }
    .balance span{
      font-weight: 800;
      opacity: 0.95;
      margin-right: 8px;
    }

    /* CARD */
    .content{
      padding-top: 18px;
    }
    .card{
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 22px 18px;
      width: min(980px, 100%);
      margin-left: 20px; /* da izgleda kao na screenshotu */
    }
    .card h2{
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 14px;
    }

    /* LIST ITEMS */
    .list{
      list-style:none;
      display:flex;
      flex-direction: column;
      gap: 14px;
    }
    .list li{
      background: var(--item);
      border-radius: var(--radius-md);
      padding: 16px 18px;
      font-size: 20px;
      font-weight: 800;
      color:#fff;
      opacity: 0.95;
    }

    /* RESPONSIVE */
    @media (max-width: 980px){
      .topbar{
        grid-template-columns: 1fr;
      }
      .lang{ justify-self: start; }
      .balance{ justify-self: start; width: fit-content; }
      .card{ margin-left: 0; }
    }

    @media (max-width: 520px){
      :root{ --sidebar-w: 120px; }
      .sidebar h1{ font-size: 28px; }
      .balance{ font-size: 18px; }
      .list li{ font-size: 18px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h1>MENU</h1>
    </aside>

    <!-- MAIN -->
    <div class="main">
      <!-- TOPBAR -->
      <div class="topbar">
        <div class="search">
          <input id="searchInput" type="text" placeholder="Pretraga..." />
        </div>

        <div class="lang">
          <button id="btnSr" class="active" type="button">Serbian</button>
          <div class="sep"></div>
          <button id="btnEn" type="button">English</button>
        </div>

        <div class="balance" id="balanceBox">
          <span>Ukupno stanje:</span> 125.000 RSD
        </div>
      </div>

      <!-- CONTENT -->
      <div class="content">
        <div class="card">
          <h2>Stavke</h2>
          <ul class="list" id="itemsList">
            <li class="stavka">Račun struja</li>
            <li class="stavka">Štednja zgrade</li>
            <li class="stavka">Đorđević uplata</li>
            <li class="stavka">Životni troškovi</li>
            <li class="stavka">Čišćenje ulaza</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ✅ srpska latinica normalizacija: č/ć->c, š->s, ž->z, đ->dj
    function normalizeSrpski(text) {
      return (text || "")
        .toLowerCase()
        .replace(/č|ć/g, "c")
        .replace(/š/g, "s")
        .replace(/ž/g, "z")
        .replace(/đ/g, "dj");
    }

    // PRETRAGA
    const searchInput = document.getElementById("searchInput");
    const items = Array.from(document.querySelectorAll(".stavka"));

    searchInput.addEventListener("input", () => {
      const q = normalizeSrpski(searchInput.value.trim());
      items.forEach(el => {
        const t = normalizeSrpski(el.textContent);
        el.style.display = t.includes(q) ? "" : "none";
      });
    });

    // JEZIK (samo vizuelno, ne menja sadržaj)
    const btnSr = document.getElementById("btnSr");
    const btnEn = document.getElementById("btnEn");

    btnSr.addEventListener("click", () => {
      btnSr.classList.add("active");
      btnEn.classList.remove("active");
    });

    btnEn.addEventListener("click", () => {
      btnEn.classList.add("active");
      btnSr.classList.remove("active");
    });
  </script>
</body>
</html>
