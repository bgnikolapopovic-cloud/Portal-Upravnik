<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Portal Upravnik</title>

<style>
:root {
  --sidebar-width: 150px;
}

/* RESET */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* POZADINA */
body {
  height: 200vh;
  background: url("zgrada.jpg") center/cover no-repeat fixed;
  color: white;
}

/* SIDEBAR */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: var(--sidebar-width);
  height: 100vh;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(8px);
  padding: 20px;
}

/* TOP BAR */
.top-bar {
  position: fixed;
  top: 10px;
  left: var(--sidebar-width);
  right: 20px;

  display: flex;
  align-items: center;
  justify-content: space-between;

  height: 60px;
  padding: 10px 20px;

  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  z-index: 1000;
}

/* SEARCH */
.search-box input {
  height: 38px;
  width: 240px;
  padding: 0 14px;
  border-radius: 10px;
  border: none;
  outline: none;

  background: rgba(255,255,255,0.18);
  color: white;
}

/* BALANCE */
.balance {
  font-size: 16px;
}

/* CONTENT */
.content {
  margin-left: calc(var(--sidebar-width) + 20px);
  margin-top: 100px;
  padding: 20px;
}

ul li {
  margin-bottom: 10px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h3>MENU</h3>
</div>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="search-box">
    <input type="text" id="search" placeholder="Pretraga..." />
  </div>

  <div class="balance">
    Ukupno stanje: <strong>125.000 RSD</strong>
  </div>
</div>

<!-- CONTENT -->
<div class="content">
  <ul id="lista">
    <li>Račun struja</li>
    <li>Štednja zgrade</li>
    <li>Đorđević uplata</li>
    <li>Životni troškovi</li>
    <li>Čišćenje ulaza</li>
  </ul>
</div>

<!-- SCRIPT -->
<script>
function normalizeSrpski(text) {
  return text
    .toLowerCase()
    .replace(/č|ć/g, "c")
    .replace(/š/g, "s")
    .replace(/ž/g, "z")
    .replace(/đ/g, "dj");
}

const search = document.getElementById("search");
const items = document.querySelectorAll("#lista li");

search.addEventListener("input", () => {
  const value = normalizeSrpski(search.value);

  items.forEach(item => {
    const text = normalizeSrpski(item.textContent);
    item.style.display = text.includes(value) ? "block" : "none";
  });
});
</script>

</body>
</html>
